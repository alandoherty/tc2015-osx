<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Kara2015</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cust.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="sidebar" class="col-md-3">
    <div class="header">
        <h1 id="title">Supermesh</h1>
        <h2 id="tagline"><!--Just another mesh networked super computer-->This thing we're building</h2>
    </div>
    <div class="content row">
        <div class="col-sm-3 statusHeaders">
            <h3>Status:</h3>
            <h3>Clients:</h3>
            <h3>Task:</h3>
        </div>
        <div class="col-sm-9">
            <h3><span class="aps app-status"></span></h3>
            <h3><span class="aps app-clients"></span></h3>
            <h3><span class="aps app-task"></span></h3>
        </div>
    </div>
    <div class="completion">
        23:44
    </div>
</div>
<div class="col-md-9 contentContainer">
    <div id="rowHeader" class="container">
        <div class="row">
            <div class="col-md-1">
                Icon
            </div>
            <div class="col-md-3">
                Device Name
            </div>
        </div>
    </div>
    <div id="clientContainer" class="container">
        <div class="row client">
            <div class="col-md-1">
                <img src="images/devices/iPhone.png" class="device"/>
            </div>
            <div class="name col-md-3">
                Jamie's iPhone
            </div>
            <div class="col-md-3">
                test
            </div>
        </div>
    </div>
</div>
<div id="progressBar" class="col-md-9"></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- progress.js-->
<script src="js/progressbar.min.js"></script>
<!-- countdown.js -->
<script src="js/countdown.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/cust.js"></script>
</body>
</html>
